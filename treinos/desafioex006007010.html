<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA ENTRE NÚMEROS</title>
    <style>
        body{
            background: gray;
        }
        div#res{
            background: red;
            padding: 20px;
            margin: 10px 100px 50px 4.5px;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <h1>Soma dos valores!</h1>
    <input type="number" name="t1" id="t1"> +
    <input type="number" name="t2" id="t2">
    <input type="button" value="=" onclick="soma()">
    <div id="res">
    Resultado
    </div>

    <script>
        function soma(){
            var t1 = window.document.getElementById('t1')
            var t2 = window.document.getElementById('t2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var s = n1 + n2
            res.innerHTML =`A soma entre ${n1} e ${n2} é igual a ${s}`}
    </script>
</body>
</html>
